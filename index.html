<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Marvel characters</title>
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <section>
                <h1>Coffee break app</h1>
                <h2>Let's set a mood, shall we?</h2>
                <p>Type the first word that comes to your mind. It can be anything. Something that you dream of, something that inspires you, how you feel, or what you see in front of you.</p>
                <form id="js-form">
                    <input type="text" name="mood-picker" id="js-mood-picker" placeholder="i.e. mountains, coffee, flowers">   
                    <input type="submit" value="Go!">
                </form>
                <p id="js-error-message" class="error-message"></p>
            </section>
            <section id="results" class="hidden">
            <ul id="results-list">
            </ul>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>        
    </body>
</html>
